<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .rose {
      font-size: 60px;
      margin: 15px 0;
    }

    .open-btn {
      background: #ff758f;
      color: white;
      margin-top: 15px;
    }

    .letter {
      margin-top: 20px;
      color: #444;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 4s linear infinite;
      color: #ff4d6d;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
